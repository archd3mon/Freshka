<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshka Admin Panel</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Use relative path for Netlify
        const API_URL = '/api';

        const AdminPanel = () => {
          const [products, setProducts] = useState([]);
          const [categories, setCategories] = useState([]);
          const [selectedCategory, setSelectedCategory] = useState('All');
          const [editingProduct, setEditingProduct] = useState(null);
          const [showAddForm, setShowAddForm] = useState(false);
          const [loading, setLoading] = useState(false);
          const [message, setMessage] = useState({ type: '', text: '' });
          const [newProduct, setNewProduct] = useState({
            category: '', name: '', price: '', unit: 'kg', img: 'images/placeholder.jpg', inStock: true
          });

          useEffect(() => { loadProducts(); }, []);

          const loadProducts = async () => {
            setLoading(true);
            try {
              const response = await fetch(`${API_URL}/products`);
              if (!response.ok) throw new Error('Failed to fetch');
              const data = await response.json();
              setProducts(data);
              setCategories(data.map(cat => cat.category));
              showMessage('success', 'Products loaded successfully');
            } catch (error) {
              console.error('Load error:', error);
              showMessage('error', 'Failed to load products');
            }
            setLoading(false);
          };

          const showMessage = (type, text) => {
            setMessage({ type, text });
            setTimeout(() => setMessage({ type: '', text: '' }), 4000);
          };

          const handleUpdateProduct = async (product) => {
            setLoading(true);
            try {
              const response = await fetch(`${API_URL}/products/${product.id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
              });
              if (response.ok) {
                await loadProducts();
                showMessage('success', `${product.name} updated! Note: Changes are temporary until database is added.`);
                setEditingProduct(null);
              } else throw new Error('Update failed');
            } catch (error) {
              console.error('Update error:', error);
              showMessage('error', 'Failed to update product');
            }
            setLoading(false);
          };

          const handleAddProduct = async () => {
            if (!newProduct.category || !newProduct.name || !newProduct.price) {
              showMessage('error', 'Please fill all required fields');
              return;
            }
            setLoading(true);
            try {
              const response = await fetch(`${API_URL}/products`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...newProduct, price: parseFloat(newProduct.price) })
              });
              if (response.ok) {
                await loadProducts();
                showMessage('success', `${newProduct.name} added! Note: Changes are temporary until database is added.`);
                setShowAddForm(false);
                setNewProduct({ category: '', name: '', price: '', unit: 'kg', img: 'images/placeholder.jpg', inStock: true });
              } else throw new Error('Add failed');
            } catch (error) {
              console.error('Add error:', error);
              showMessage('error', 'Failed to add product');
            }
            setLoading(false);
          };

          const handleDeleteProduct = async (productId, productName) => {
            if (!confirm(`Are you sure you want to delete ${productName}?`)) return;
            setLoading(true);
            try {
              const response = await fetch(`${API_URL}/products/${productId}`, { method: 'DELETE' });
              if (response.ok) {
                await loadProducts();
                showMessage('success', 'Product deleted! Note: Changes are temporary until database is added.');
              } else throw new Error('Delete failed');
            } catch (error) {
              console.error('Delete error:', error);
              showMessage('error', 'Failed to delete product');
            }
            setLoading(false);
          };

          const filteredProducts = selectedCategory === 'All' ? products : products.filter(cat => cat.category === selectedCategory);

          return (
            <div className="min-h-screen bg-gray-50">
              {/* Info Banner */}
              <div className="bg-yellow-50 border-b border-yellow-200">
                <div className="max-w-7xl mx-auto px-4 py-3">
                  <div className="flex items-center gap-2 text-yellow-800 text-sm">
                    <i className="fas fa-info-circle"></i>
                    <span><strong>Demo Mode:</strong> Changes are temporary. To save permanently, add a database (see documentation).</span>
                  </div>
                </div>
              </div>

              {/* Header */}
              <div className="bg-emerald-800 text-white shadow-lg">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                  <div className="flex items-center justify-between flex-wrap gap-4">
                    <div className="flex items-center gap-3">
                      <div className="h-12 w-12 bg-white rounded-full flex items-center justify-center">
                        <i className="fas fa-leaf text-emerald-800 text-xl"></i>
                      </div>
                      <div>
                        <h1 className="text-3xl font-bold">Freshka Admin</h1>
                        <p className="text-emerald-200 text-sm">Product Management Dashboard</p>
                      </div>
                    </div>
                    <button onClick={() => setShowAddForm(true)} className="bg-white text-emerald-800 px-6 py-3 rounded-lg font-semibold hover:bg-emerald-50 transition-colors flex items-center gap-2">
                      <i className="fas fa-plus"></i> Add New Product
                    </button>
                  </div>
                </div>
              </div>

              {/* Message Banner */}
              {message.text && (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
                  <div className={`p-4 rounded-lg ${message.type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                    <div className="flex items-start gap-2">
                      <i className={`fas ${message.type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mt-0.5`}></i>
                      <span>{message.text}</span>
                    </div>
                  </div>
                </div>
              )}

              {/* Category Filter */}
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
                <div className="bg-white rounded-lg shadow p-4">
                  <div className="flex flex-wrap gap-2">
                    <button onClick={() => setSelectedCategory('All')} className={`px-4 py-2 rounded-lg font-medium transition-colors ${selectedCategory === 'All' ? 'bg-emerald-800 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>
                      All Categories
                    </button>
                    {categories.map(cat => (
                      <button key={cat} onClick={() => setSelectedCategory(cat)} className={`px-4 py-2 rounded-lg font-medium transition-colors ${selectedCategory === cat ? 'bg-emerald-800 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>
                        {cat}
                      </button>
                    ))}
                  </div>
                </div>
              </div>

              {/* Products Grid */}
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6 pb-12">
                {filteredProducts.length === 0 ? (
                  <div className="text-center py-20">
                    <i className="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
                    <p className="text-gray-500 text-lg">No products found</p>
                  </div>
                ) : (
                  filteredProducts.map(category => (
                    <div key={category.category} className="mb-8">
                      <h2 className="text-2xl font-bold text-gray-800 mb-4">{category.category}</h2>
                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {category.items.map(product => (
                          <div key={product.id} className="bg-white rounded-lg shadow-md overflow-hidden">
                            <div className="relative h-48 bg-gray-200">
                              <img src={product.img} alt={product.name} className="w-full h-full object-cover" onError={(e) => e.target.src = 'https://via.placeholder.com/400x300?text=No+Image'} />
                              {!product.inStock && <div className="absolute top-2 left-2 bg-red-600 text-white px-3 py-1 rounded-full text-sm font-semibold">Out of Stock</div>}
                            </div>
                            <div className="p-4">
                              {editingProduct?.id === product.id ? (
                                <div className="space-y-3">
                                  <input type="text" value={editingProduct.name} onChange={(e) => setEditingProduct({ ...editingProduct, name: e.target.value })} className="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Product Name" />
                                  <div className="grid grid-cols-2 gap-2">
                                    <input type="number" value={editingProduct.price} onChange={(e) => setEditingProduct({ ...editingProduct, price: parseFloat(e.target.value) })} className="px-3 py-2 border border-gray-300 rounded-lg" placeholder="Price" />
                                    <select value={editingProduct.unit} onChange={(e) => setEditingProduct({ ...editingProduct, unit: e.target.value })} className="px-3 py-2 border border-gray-300 rounded-lg">
                                      <option value="kg">kg</option>
                                      <option value="pc">pc</option>
                                      <option value="pkt">pkt</option>
                                      <option value="Dozen">Dozen</option>
                                    </select>
                                  </div>
                                  <input type="text" value={editingProduct.img} onChange={(e) => setEditingProduct({ ...editingProduct, img: e.target.value })} className="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Image path" />
                                  <label className="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" checked={editingProduct.inStock} onChange={(e) => setEditingProduct({ ...editingProduct, inStock: e.target.checked })} className="w-4 h-4 text-emerald-600 rounded" />
                                    <span className="text-sm text-gray-700">In Stock</span>
                                  </label>
                                  <div className="flex gap-2">
                                    <button onClick={() => handleUpdateProduct(editingProduct)} className="flex-1 bg-emerald-800 text-white py-2 rounded-lg hover:bg-emerald-700 transition-colors font-medium" disabled={loading}>Save</button>
                                    <button onClick={() => setEditingProduct(null)} className="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition-colors font-medium">Cancel</button>
                                  </div>
                                </div>
                              ) : (
                                <div>
                                  <h3 className="font-bold text-lg text-gray-800 mb-2">{product.name}</h3>
                                  <div className="flex items-center justify-between mb-4">
                                    <span className="text-2xl font-bold text-emerald-800">₹{product.price}</span>
                                    <span className="text-sm text-gray-500 uppercase">{product.unit}</span>
                                  </div>
                                  <div className="text-xs text-gray-400 mb-3">ID: {product.id}</div>
                                  <div className="flex gap-2">
                                    <button onClick={() => setEditingProduct(product)} className="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium flex items-center justify-center gap-2">
                                      <i className="fas fa-edit"></i> Edit
                                    </button>
                                    <button onClick={() => handleDeleteProduct(product.id, product.name)} className="px-4 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition-colors font-medium">
                                      <i className="fas fa-trash"></i>
                                    </button>
                                  </div>
                                </div>
                              )}
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  ))
                )}
              </div>

              {/* Add Product Modal */}
              {showAddForm && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-lg shadow-xl max-w-md w-full p-6 max-h-[90vh] overflow-y-auto">
                    <div className="flex items-center justify-between mb-4">
                      <h2 className="text-2xl font-bold text-gray-800">Add New Product</h2>
                      <button onClick={() => setShowAddForm(false)} className="text-gray-400 hover:text-gray-600">
                        <i className="fas fa-times text-xl"></i>
                      </button>
                    </div>
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Category *</label>
                        <input type="text" value={newProduct.category} onChange={(e) => setNewProduct({ ...newProduct, category: e.target.value })} className="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="e.g., Exotic Vegetables" list="categories" />
                        <datalist id="categories">{categories.map(cat => <option key={cat} value={cat} />)}</datalist>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Product Name *</label>
                        <input type="text" value={newProduct.name} onChange={(e) => setNewProduct({ ...newProduct, name: e.target.value })} className="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="e.g., Broccoli" />
                      </div>
                      <div className="grid grid-cols-2 gap-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">Price (₹) *</label>
                          <input type="number" value={newProduct.price} onChange={(e) => setNewProduct({ ...newProduct, price: e.target.value })} className="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="80" />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">Unit</label>
                          <select value={newProduct.unit} onChange={(e) => setNewProduct({ ...newProduct, unit: e.target.value })} className="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            <option value="kg">kg</option>
                            <option value="pc">pc</option>
                            <option value="pkt">pkt</option>
                            <option value="Dozen">Dozen</option>
                          </select>
                        </div>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Image Path</label>
                        <input type="text" value={newProduct.img} onChange={(e) => setNewProduct({ ...newProduct, img: e.target.value })} className="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="images/product.jpg" />
                        <p className="text-xs text-gray-500 mt-1">Upload image to GitHub first, then enter path</p>
                      </div>
                      <label className="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" checked={newProduct.inStock} onChange={(e) => setNewProduct({ ...newProduct, inStock: e.target.checked })} className="w-4 h-4 text-emerald-600 rounded" />
                        <span className="text-sm text-gray-700">In Stock</span>
                      </label>
                      <div className="flex gap-3 mt-6">
                        <button onClick={handleAddProduct} className="flex-1 bg-emerald-800 text-white py-3 rounded-lg hover:bg-emerald-700 transition-colors font-semibold" disabled={loading}>
                          {loading ? 'Adding...' : 'Add Product'}
                        </button>
                        <button onClick={() => setShowAddForm(false)} className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 transition-colors font-semibold">Cancel</button>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* Loading Overlay */}
              {loading && (
                <div className="fixed inset-0 bg-black bg-opacity-20 flex items-center justify-center z-50">
                  <div className="bg-white rounded-lg p-4 shadow-xl">
                    <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-800"></div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminPanel />);
    </script>
</body>
</html>
